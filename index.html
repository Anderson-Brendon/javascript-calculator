<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Simple calculator</title>
</head>

<body>
    <main class="bg-dark">
        <h1 style="color: azure;" class="mb-3">Vanilla javascript calculator</h1>
        <section class="d-flex flex-column p-3">
            <input class="form-control text-dark" type="text" placeholder="0" disabled>
            <div>
                <button class="btn btn-dark"  type="button" value="1" onclick="getValuetoInput(this.value)">1</button>
                <button class="btn btn-dark" type="button" value="2" onclick="getValuetoInput(this.value)">2</button>
                <button class="btn btn-dark" type="button" value="3" onclick="getValuetoInput(this.value)">3</button>
                <button class="btn btn-dark" type="button" value="+" onclick="getValuetoInput(this.value)">+</button>
            </div>
            <div>
                <button class="btn btn-dark" type="button" value="4" onclick="getValuetoInput(this.value)">4</button>
                <button class="btn btn-dark" type="button" value="5" onclick="getValuetoInput(this.value)">5</button>
                <button class="btn btn-dark" type="button" value="6" onclick="getValuetoInput(this.value)">6</button>
                <button class="btn btn-dark" type="button" value="-" onclick="getValuetoInput(this.value)">-</button>
            </div>
            <div>
                <button class="btn btn-dark" type="button" value="7" onclick="getValuetoInput(this.value)">7</button>
                <button class="btn btn-dark" type="button" value="8" onclick="getValuetoInput(this.value)">8</button>
                <button class="btn btn-dark" type="button" value="9" onclick="getValuetoInput(this.value)">9</button>
                <button class="btn btn-dark" type="button" value="*" onclick="getValuetoInput(this.value)">*</button>
            </div>
            <div>
                <button class="btn btn-dark" type="button" value="0" onclick="getValuetoInput(this.value)">0</button>
                <button class="btn btn-dark" onclick="cleanData()">C</button>
                <button class="btn btn-dark" type="button" value="." onclick="getValuetoInput(this.value)">.</button>
                <button class="btn btn-dark" type="button" value="/" onclick="getValuetoInput(this.value)">/</button>
            </div>
            <div>
                <button class="btn btn-dark flex-grow-1" type="button" onclick="calculateExpression()">=</button>
            </div>
        </section>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
